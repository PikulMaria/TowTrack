<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<title>Эвакуатор 24/7</title>
</head>

<script>
	if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i
    .test(navigator.userAgent)) {
		window.location.href = "./mobile.html";
		var css = document.createElement("link");
 		css.setAttribute("rel", "stylesheet");
  		css.setAttribute("type", "text/css");
  		css.setAttribute("href", "./mobile.css");
  		document.head.appendChild(css);
		  var loadedImages = [];
			for (var i = 1; i < 18; i++) {
				var image = new Image();
				image.src = './image/Mobile/' + i + '.jpg';
				loadedImages.push(image);
			}
			var k = 1;

			function changeBackground() {
				document.body.style.backgroundImage = 'url(./image/Mobile/' + k + '.jpg)';
				k++;
				if(k==18) k=1;
			}

			setInterval(changeBackground, 4000); // Change the background every 5 seconds
} 
else {
	window.location.href = "./desktop.html";

		var css = document.createElement("link");
			css.setAttribute("rel", "stylesheet");
			css.setAttribute("type", "text/css");
			css.setAttribute("href", "./desktop.css");
			document.head.appendChild(css);
			
			var loadedImages = [];
			for (var i = 1; i < 18; i++) {
				var image = new Image();
				image.src = './image/Desktop/' + i + '.jpg';
				loadedImages.push(image);
			}
			var k = 1;

			function changeBackground() {
				document.body.style.backgroundImage = 'url(./image/Desktop/' + k + '.jpg)';
				k++;
				if(k==18) k=1;
			}

			setInterval(changeBackground, 4000); // Change the background every 5 seconds

	}
	
</script>

 </html>
